<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Инкремент ++ увеличивает значение переменной a на 1. 
  Присваивание записывает значение a в переменную c.
  В консоль выводится значение 2.
  */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Присваивание записывает значение b в переменную d.
  Инкремент ++ увеличивает значение переменной b на 1. 
  В консоль выводится значение 1.
  */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  a = 2, инкремент ++ увеличивает значение переменной a на 1.
  В результате сложения 2 + 3 получаем значение 5.
  Присваивание записывает значение 5 в переменную c.
  В консоль выводится значение 5. 
  */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  b = 2.
  В результате сложения 2 + 2 получаем значение 4.
  Присваивание записывает значение 4 в переменную d.
  Инкремент ++ увеличивает значение переменной b на 1.
  В консоль выводится значение 4.
  */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
