<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 200,
    },
    {
      id: 4,
      price: 900,
    },
    {
      id: 1,
      price: 1000,
    },
  ];

  console.log('цены без скидки');
  products.forEach(el => console.log(el));

  products.forEach(el => el.price *= 0.85);
  console.log('цены со скидкой 15%');
  products.forEach(el => console.log(el));
</script>
</body>
</html>
