<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. число 10 складываем с числом 10 получаем 20.
  2. число 20 складываем со строкой "10", число 20 преобразуется в строку, 
  строка "20" складывается со строкой "10", получаем строку "2010".
  3. С помощью console.log выводим строку "2010" в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. число 10 складываем со строкой "10", число 10 преобразуется в строку, 
  строка "10" складывается со строкой "10", получаем строку "1010".
  2. строку "1010" складываем с числом 10,  число 10 преобразуется в строку,
  строка "1010" складывается со строкой "10", получаем строку "101010".
  3. С помощью console.log выводим строку "101010" в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. выполняем операцию +"10", +"10" преобразуется в число 10.
  2. число 10 складываем с числом 10 получаем 20. 
  3. число 20 складываем с полученным в п.1 числом 10, получаем число 30.
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. выполняем операцию -"", получаем число -0.
  2. число 10 делим на число -0, получаем число -Infinity.
  3. С помощью console.log выводим число -Infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. выполняем операцию +"2,5", получаем значение NaN.
  2. число 10 делим на NaN, получаем значение NaN.
  3. С помощью console.log выводим значение NaN в консоль.
  */
  console.log(10 / +"2,5");

</script>
</body>
</html>
